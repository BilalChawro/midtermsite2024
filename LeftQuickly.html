	<script>

	var i = 0;
	var txt = `You move as fast as you can through the darkness, away from the sound. Itâ€™s probably a rat or something worse. Sophie is right behind you as you hurry through the damp dungeon.**

You gasp as your foot catches on a loose stone in the floor. You fall heavily, pitching forward into a deep pit. You hit your head and black out.**

When you come to, you are still in darkness. Sophie is nowhere to be found. You scramble around the pit, trying to feel for any possibility for escape. There is none.`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 3000));
	}

	</script>
