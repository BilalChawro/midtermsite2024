	<script>

	var i = 0;
	var txt = `You and Sophie are college students who clean houses for extra money. You got into it after a friend offered you guys $20 to clean his apartment after seeing how spotless the two of you kept yours. It’s been quite lucrative, earning enough money for rent and pocket change, and you pretty much get to pick your hours.**Customers are plentiful since you placed a free ad in the college paper. People seem to be calling the house all the time. Housewives that need a helping hand, new graduates needing their place cleaned before they move out, even some pretty crazy after-party cleanups. You name it, you and Sophie have cleaned it.** Except maybe this…`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 3000));
	}

	</script>
