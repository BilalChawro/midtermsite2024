	var txt = `Just then, you hear a noise to your left. You turn sharply and in the doorway is a man. He is very handsome, tall with slicked back black hair. He smiles at the two of you.**

“Uh, hi.” Sophie stammers. “We’re, uh, the cleaners that were called. Um, the girl who let us in has been gone for a while so….”**

	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 3000));
	}
