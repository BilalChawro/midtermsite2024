	<script>

	var i = 0;
	var txt = `You head back into the sitting room, with Sophie right behind you. Crossing the room, you cautiously push open the door on the opposite side. It opens into a large living room. The two of you move slowly into the room and look around. There are several couches surrounding a large coffee table. Upon the table is a glass bowl with wilted roses in it.**

Sophie eyes the bowl. “Gee, the maid sure isn’t doing her job.”**

“Yeah, I’ve been thinking about that, Sophie. If these people have a maid, then why are we here?”`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 3000));
	}

	</script>
