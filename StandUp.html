	<script>

	var i = 0;
	var txt = `You rise from behind the wet bar. “Please help us,” you call to the maid. She stops, startled, and turns back to you. She has a frightened look on her face.**

“Can you let us out of here?” you ask. “We’d really like to go home, now.”**

“No, no, I can’t, “ she murmurs weakly. “The Master would be so angry….”**

“Please,” Sophie stands too. “Look, we don’t want anything to do with this place, just let us out and we’ll never bother you again.”**

“Um… okay… just follow me.”**

Okay, that was a little too easy. Maybe she is trying to trap you.`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 4000));
	}

	</script>
