	<div class="typing-container">
    	<span id="demo" class="sentence"></span>
    	<span class="input-cursor"></span>
  	</div>

	
	<script>

	var i = 0;
	var txt = `You run full speed up the staircase. Running into pitch blackness, you never realize what it is that barrels into you and sends you tumbling back down the stairs, instantly breaking your neck.**

Too bad. `;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 2000));
	}

	</script>
