	<script>

	var i = 0;
	var txt = `“What was that?” Sophie whispers. You slowly turn around in your chair and gaze into the foyer, and up the stairs, and see…nothing. It’s just too dark to see from here.**

Sophie grabs your arm. “Ooo, okay. This is getting a little weird. Maybe we should just split. Mrs. Loupee needs us to clean her house anyway…**

What do you say?`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 2000));
	}

	</script>
