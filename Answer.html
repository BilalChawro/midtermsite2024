	<script>

	var i = 0;
	var txt = `A small figure lurches out slowly from the shadows. You start, but stay where you are. The figure stops just on the edge of the light, so that you cannot see it fully.**

“Have you come to help?” the voice asks. You realize now that this is a child. You are filled with pity.**

“Yes, yes, we’ve come to help you!” you answer. “Are you hurt?”**

“Yes…” the voice answers. “I’ve been hurt a long time….”**

And with that, the child steps into the light. It is horribly deformed, with large cysts on its face and chest. It does not have much hair and its mouth is malformed, twisted into a painful little bow.**

You gasp and ….`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 3000));
	}

	</script>
