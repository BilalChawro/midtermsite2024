	<script>

	var i = 0;
	var txt = ` “Let’s go back into the sitting room. There’s probably a phone, or the maid might be back,” you tell Sophie.**

The two of you walk into the sitting room. You jump as a roll of thunder rips through the room. Looking to your right out the heavily barred windows, you can see it has started to rain. As clouds move over the house, the room slowly darkens.**

“Ooh, I don’t like this,” Sophie shivers.**

The two of you search around for a phone. You can’t find one, so you and Sophie head upstairs.`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 3000));
	}

	</script>
