	<script>

	var i = 0;
	var txt = `“Look, lady,” you say. “I don’t know what’s going on here, but we don’t want any part. Now just drop the knife, you don’t want to kill anyone, right?”**

Wrong. With anger burning in her eyes she slits Sophie’s throat. Sophie gurgles and falls to the floor.**

Oh shit. You messed up. Just then, Mr. Alexander comes in from behind and grabs you, forcing you to drop the cane. While he holds your arms, Mrs. Alexander advances upon you with the knife, still wet with your best friend’s blood.**

Well, I guess you’ll be together in the afterlife now….
`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 3000));
	}

	</script>
