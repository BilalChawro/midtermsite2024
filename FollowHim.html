	<script>

	var i = 0;
	var txt = ` Sophie shrugs and the two of you follow Mr. Alexander into the study.**

“Please sit,” he says, indicating two leather chairs. The two of you sit and he says, “Please wait just a moment,” and leaves the room, closing the door behind him.**

 As soon as you sit, you hear a scream echo through the halls!**

Jumping up, you grab the doorknob of the door the man just exited. You rattle it but no use! It is locked. “Not again!” you moan. Your eyes spin around the room. There is another door. You head towards it, but Sophie says, “But we don’t know where it leads! I’m ready to get out of here. Maybe there is a key for the locked door somewhere in this room.”**

What do you do?`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 3000));
	}

	</script>
