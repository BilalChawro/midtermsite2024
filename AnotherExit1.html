	<script>

	var i = 0;
	var txt = `To your astonishment, the front door is now wide open. The maid is holding it open, staring up at you in surprise!**

You and Sophie run out the door**

The two of you drive to the police station, and though they struggle to understand at first, the police go to the mansion. You later hear than in all their years at the force they had never seen such awful things like what were in that house.**

You managed to get out alive, but the memories of those children haunt you. How anyone could treat their children like that, deformed or not, you will never understand.`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 3000));
	}

	</script>
