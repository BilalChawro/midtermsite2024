	<script>

	var i = 0;
	var txt = `Eh, what have you got to lose? You follow the maid into the foyer. She fumbles in her pockets for something, then pulls out a large key. She reaches out to unlock the door when -**

Mr. Alexander storms into the room. “Oh, Vera, just what are you doing?” he bellows at her.**

“I…I…” She stammers and shakes so badly that she drops the key.**

“I told you never to interfere when I am harvesting for Mrs. Alexander! I thought you would obey me, but no! This is the last time you disobey!” And with that he seizes her throat and begins to throttle her.**

You feel pity for her… but you’ve got yourself to look out for.**

What do you do?`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 4000));
	}

	</script>
