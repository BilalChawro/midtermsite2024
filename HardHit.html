	<div class = "head1">
		<h1> Hit as Hard as You Can and Get Out </h1>

	<div class="typing-container">
    	<span id="demo" class="sentence"></span>
    	<span class="input-cursor"></span>
  	</div>

	
	<script>

	var i = 0;
	var txt = `No time to fool around! You’re getting out of here now. You give the door one last charge and it gives way. You rush through the door and into a bedroom. Gotta get out of here. There is only one door and you run for it. It’s unlocked and you hurdle out into a hallway.`;
	
	var speed = 30;

	function typeWriter() {
  		if (i < txt.length) {
  			if (txt.charAt(i) == "*") {
  				document.getElementById("demo").innerHTML += "<br>";
    			i++;
    		}
  			else{
    			document.getElementById("demo").innerHTML += txt.charAt(i);
    			i++;
    		}
    		setTimeout(typeWriter, speed);

    		
 		}


 		setTimeout("showChoices()", (speed * txt.length + 1000));
	}

	</script>

	<br>
	<br>
	<br>

			</a>


		</div>
	    
	</div>

	<script>
		function showChoices() { 
    		document.getElementById("choices").style.display = "inline";
    	}

	</script>
